<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fishing Bait Selection</title>
  </head>
  <body>
    <div id="bait-ui">
      <h2>Select Your Bait</h2>
      <div id="bait-options">
        <div class="bait-item" draggable="true" data-bait="worms">Worms</div>
        <div class="bait-item" draggable="true" data-bait="small_fish">
          Small Fish
        </div>
        <div class="bait-item" draggable="true" data-bait="bread">Bread</div>
      </div>
      <div id="bait-target">
        <h3>Drag Bait Here</h3>
      </div>
      <button id="close-ui">Close</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
